<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">

    <img src="assets/images/laptop_form.jpg" style="height: 150px;display: flex;margin: 0 auto;" />

    <form [formGroup]="reactiveForm" (ngSubmit)="onFormSubmit()">
      <div class="formbold-form-title mt-3">
        <h2 class="text-center">Angular Reactive Form with Validations</h2>
      </div>
      <div class="formbold-input-flex">
        <div>
          <label for="firstname" class="formbold-form-label">
            First name
          </label>
          <input type="text" name="firstname" id="firstname" class="formbold-form-input" formControlName="firstname" />
          <span class="error_msg" *ngIf="reactiveForm.get('firstname')?.invalid && reactiveForm.get('firstname')?.touched">First Name is required</span>
        </div>
        <div>
          <label for="lastname" class="formbold-form-label"> Last name </label>
          <input type="text" name="lastname" id="lastname" class="formbold-form-input" formControlName="lastname" />
          <span class="error_msg" *ngIf="reactiveForm.get('lastname')?.invalid && reactiveForm.get('lastname')?.touched">First Name is required</span>
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="email" class="formbold-form-label"> Email </label>
          <input type="email" name="email" id="email" class="formbold-form-input" formControlName="email" />
          <span class="error_msg" *ngIf="reactiveForm.get('email')?.invalid && reactiveForm.get('email')?.touched">First Name is required</span>
        </div>
        <div>
          <label for="phone" class="formbold-form-label"> Phone number </label>
          <input type="text" name="phone" id="phone" class="formbold-form-input" formControlName="phone" />
          <span class="error_msg" *ngIf="reactiveForm.get('phone')?.invalid && reactiveForm.get('phone')?.touched">First Name is required</span>
        </div>
      </div>

      <div class="formbold-mb-3">
        <label for="address" class="formbold-form-label">
          Street Address
        </label>
        <input type="text" name="address" id="address" class="formbold-form-input" formControlName="address1" />
        <span class="error_msg" *ngIf="reactiveForm.get('address1')?.invalid && reactiveForm.get('address1')?.touched">First Name is required</span>
      </div>

      <div class="formbold-mb-3">
        <label for="address2" class="formbold-form-label">
          Street Address Line 2
        </label>
        <input type="text" name="address2" id="address2" class="formbold-form-input" formControlName="address2" />
        <span class="error_msg" *ngIf="reactiveForm.get('address2')?.invalid && reactiveForm.get('address2')?.touched">First Name is required</span>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="state" class="formbold-form-label"> State/Prvince </label>
          <select class="formbold-form-input" formControlName="state">
            <option value="Delhi">Delhi</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Punjab">Punjab</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="TamilNadu">TamilNadu</option>
            <option value="Chennai">Chennai</option>
            <option value="Kerala">Kerala</option>
            <option value="Goa">Goa</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Bihar">Bihar</option>
            <option value="Jammu & Kashmir">Jammu & Kashmir</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Uttrakhand">Uttrakhand</option>
            <option value="Assam">Assam</option>
            <option value="Haryana">Haryana</option>
          </select>
          <span class="error_msg" *ngIf="reactiveForm.get('state')?.invalid && reactiveForm.get('state')?.touched">State is required</span>
        </div>
        <div>
          <label for="country" class="formbold-form-label"> Country </label>
          <select class="formbold-form-input" formControlName="country">
            <option value="India">India</option>
            <option value="UAE">UAE</option>
            <option value="USA">USA</option>
            <option value="Russia">Russia</option>
            <option value="Australia">Australia</option>
            <option value="Canada">Canada</option>
            <option value="Pakistan">Pakistan</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
            <option value="Taiwan">Taiwan</option>
            <option value="Nepal">Nepal</option>
            <option value="Singapore">Singapore</option>
            <option value="Thailand">Thailand</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="Vietnam">Vietnam</option>
          </select>
          <span class="error_msg" *ngIf="reactiveForm.get('country')?.invalid && reactiveForm.get('country')?.touched">Country is required</span>
        </div>
      </div>

      <div class="formbold-input-flex">
        <div>
          <label for="post" class="formbold-form-label"> Post/Zip code </label>
          <input type="text" name="post" id="post" class="formbold-form-input" formControlName="postcode" />
          <span class="error_msg" *ngIf="reactiveForm.get('postcode')?.invalid && reactiveForm.get('postcode')?.touched">Post Code is required</span>
        </div>
        <div>
          <label for="area" class="formbold-form-label"> Area Code </label>
          <input type="text" name="area" id="area" class="formbold-form-input" formControlName="areacode" />
          <span class="error_msg" *ngIf="reactiveForm.get('areacode')?.invalid && reactiveForm.get('areacode')?.touched">Area Code is required</span>
        </div>
      </div>

      <div class="formbold-checkbox-wrapper">
        <label for="supportCheckbox" class="formbold-checkbox-label">
          <div class="formbold-relative">
            <input type="checkbox" id="supportCheckbox" class="formbold-input-checkbox" formControlName="agreeCheckbox" />
            <div class="formbold-checkbox-inner">
              <span class="formbold-opacity-0">
                <svg width="11" height="8" viewBox="0 0 11 8" fill="none" class="formbold-stroke-current">
                  <path
                    d="M10.0915 0.951972L10.0867 0.946075L10.0813 0.940568C9.90076 0.753564 9.61034 0.753146 9.42927 0.939309L4.16201 6.22962L1.58507 3.63469C1.40401 3.44841 1.11351 3.44879 0.932892 3.63584C0.755703 3.81933 0.755703 4.10875 0.932892 4.29224L0.932878 4.29225L0.934851 4.29424L3.58046 6.95832C3.73676 7.11955 3.94983 7.2 4.1473 7.2C4.36196 7.2 4.55963 7.11773 4.71406 6.9584L10.0468 1.60234C10.2436 1.4199 10.2421 1.1339 10.0915 0.951972ZM4.2327 6.30081L4.2317 6.2998C4.23206 6.30015 4.23237 6.30049 4.23269 6.30082L4.2327 6.30081Z"
                    stroke-width="0.4"></path>
                </svg>
              </span>
            </div>
          </div>
          I agree to the defined
          <a href="#"> terms, conditions, and policies</a>
        </label>
      </div>

      <button class="formbold-btn">Register Now</button>
    </form>
  </div>
</div>
